<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        .table{
            background-color: white;
            color: black;
            border-radius: 1px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            display: inline-block;
            margin: auto;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="table">
      <table border="1">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price Per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is Product 1</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is Product 2</td>
            <td>60</td>
          </tr>
          <tr>
            <td colspan="4">Sum</td>
            <td>80</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
